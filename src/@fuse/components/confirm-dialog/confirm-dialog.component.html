<h1 matDialogTitle>{{mensaje}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{btnConfirm}}</button>
    <button mat-button (click)="dialogRef.close(false)">{{btnCancel}}</button>
</div>
